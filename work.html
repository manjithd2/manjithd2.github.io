<script>
	$(document).ready(function () {
  var trigger = $('.hamburger'),
      overlay = $('.overlay'),
     isClosed = false;

    trigger.click(function () {
      hamburger_cross();      
    });

    function hamburger_cross() {

      if (isClosed == true) {          
        overlay.hide();
        trigger.removeClass('is-open');
        trigger.addClass('is-closed');
        isClosed = false;
      } else {   
        overlay.show();
        trigger.removeClass('is-closed');
        trigger.addClass('is-open');
        isClosed = true;
      }
  }
  
  $('[data-toggle="offcanvas"]').click(function () {
        $('#wrapper').toggleClass('toggled');
  });  
});
</script>

<script>
	$(document).ready(function(){
		$('.menu').animate({ opacity: 1 }, { duration: 2500 });
		$("#all").click(function(){
			$(".logo-design, .website, .print-design, .package").show();
		});
		$("#logo").click(function(){
			$(".print-design, .package").hide();
			$(".website").hide();
			$(".logo-design").show();
		});
		$("#web").click(function(){
			$(".logo-design, .print-design, .package").hide();
			$(".website").show();
		});
		$("#print").click(function(){
			$(".logo-design").hide();
			$(".website, .package").hide();
			$(".print-design").show();
		});
		$("#packaging").click(function(){
			$(".logo-design").hide();
			$(".website").hide();
			$(".print-design").hide();
			$(".package").show();
		});
	});
</script>
